[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
[project]
name = "pyrexia"
version = "0.0.1"
authors = [
  { name="Ben Chi", email="ben@fractalgeoanalytics.com" },
]
description = "File Reader for the .tsg file package"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/FractalGeoAnalytics/pyrexia"
"Bug Tracker" = "https://github.com/FractalGeoAnalytics/pyrexia/issues"